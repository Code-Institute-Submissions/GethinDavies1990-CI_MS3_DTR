{% extends "base.html" %}
{% block content %}
<h3 class="text-white">Add Review</h3>


<form class="review-form" method="POST" action="">
    <div class="card text-bg-dark mb-3 col-8">
        <div class="row">
            <div class="mb-3">
                <i class="fas fa-pen"></i>
                <label class="text-white" for="author_name" class="form-label">Author Name</label>
                <input type="text" class="form-control" id="author_name" name="author_name" min-length="5"
                    maxlength="50" required>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <i class="fa-solid fa-heading"></i>
                <label class="text-white" for="review_title" class="form-label">Review Title</label>
                <input type="text" class="form-control" id="review_title" name="review_title" min-length="5"
                    maxlength="50" required>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <i class="fa-solid fa-film"></i>
                <label for="genre">Select Genre</label>
                <select id="genre" name="genre" class="form-select form-select-sm" aria-label=".form-select-sm example"
                    required>
                    <option selected>Choose Genre</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <i class="fa-solid fa-quote-left"></i>
                <label class="text-white" for="review_description" class="form-label">Review Content</label>
                <input type="text" class="form-control" id="review_description" name="review_description" min-length="5"
                    maxlength="1000" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Publish Review</button>
    </div>
</form>

</form>
{% endblock %}
