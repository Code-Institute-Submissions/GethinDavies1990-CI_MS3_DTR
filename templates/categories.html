{% extends "base.html" %}
{% block content %}

<h3 class="text-white text-center">Manage Categories</h3>

<div class="row text-center">
    <div class="col-12">
        <a href="{{ url_for('add_category')}}" class="btn">
            Add Category <i class="fa-solid fa-plus icon-btn"></i>
        </a>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for category in categories %}
        <div class="card text-bg-dark">
            <img src="..." class="card-img" alt="...">
            <div class="card-img-overlay">
                <h5 class="card-title">{{ category.category_name }}</h5>
                <a href="{{ url_for('edit_category', category_id=category._id)}}" class="btn btn-secondary btn-sm">Edit<i
                        class="fa-solid fa-pen-to-square icon-btn"></i></a>
                <a href="#" class="btn btn-secondary btn-sm">Delete<i class="fa-solid fa-trash icon-btn"></i></a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
