{% extends "base.html" %}
{% block content %}

<h3 class="text-white text-center">Manage Categories</h3>

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for category in categories %}
        <div class="card text-bg-dark">
            <img src="..." class="card-img" alt="...">
            <div class="card-img-overlay">
                <h5 class="card-title">{{ category.category_name }}</h5>
                <a href="#" class="btn btn-secondary btn-sm">Edit<i
                        class="fa-solid fa-pen-to-square icon-btn"></i></a>
                <a href="#" class="btn btn-secondary btn-sm">Delete<i
                        class="fa-solid fa-pen-to-square icon-btn"></i></a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
