{% extends "base.html" %}
{% block content %}

<div class="card mb-3" style="max-width: 540px;">
    {% for review in reviews %}
    <div class="row g-0">
        <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ review.film_name}}:{{ review.review_title}}</h5>
                <p class="card-text">{{ review.review_description}}</p>
                <p class="card-text"><small class="text-body-secondary">Author: {{ review.created_by }}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
