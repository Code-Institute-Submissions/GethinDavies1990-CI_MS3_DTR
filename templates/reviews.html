{% extends "base.html" %}
{% block content %}

{% for review in reviews %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ review.film_name}}:{{ review.review_title}}</h5>
                <p class="card-text">{{ review.review_description}}</p>
                <p class="card-text"><small class="text-body-secondary">Author: {{ review.created_by }}</small></p>
                {% if session.user|lower == review.created_by|lower %}
                <a href="{{ url_for('edit_review', review_id=review._id)}}" class="btn btn-secondary btn-sm">Edit<i
                        class="fa-solid fa-pen-to-square icon-btn"></i></a>
                <a href="{{ url_for('delete_review', review_id=review._id)}}" class="btn btn-secondary btn-sm">Delete<i
                        class="fa-solid fa-pen-to-square icon-btn"></i></a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
