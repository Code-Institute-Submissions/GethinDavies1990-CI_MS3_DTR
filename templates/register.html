{% extends "base.html" %}
{% block content %}

<h3 class="text-center text-white heading">Register</h3>

<div class="card register-card text-center d-flex align-items-center justify-content-center">
    <form method="POST" action="{{ url_for('register')}}">
        <!--Username input -->
        <div class="row mb-4">
            <div class="col">
                <i class="fas fa-user-plus"></i>
                <div class="form-outline">
                    <input type="text" id="username" name="username" minlength="5" maxlength="25"
                        pattern="^[a-zA-Z0-9]{5,25}$" class="form-control" required />
                    <label class="form-label" for="username">Username</label>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please choose a username.</div>
                </div>
            </div>
        </div>
        <!-- Password input -->
        <i class="fas fa-key"></i>
        <div class="form-outline mb-4">
            <input type="password" id="password" name="password" minlength="5" maxlength="25"
                pattern="^[a-zA-Z0-9]{5,25}$" class="form-control" required />
            <label class="form-label" for="password">Password</label>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-block mb-4">Register</button>
    </form>
</div>

<div class="row">
    <div class="col s12 text-center">
        <p class="center-align text-white">
            Already Registered?
            <a href="{{ url_for('login') }}" class="logged-in-text">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
