<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Binge Reviews</title>
  </head>

  <body>
    <header>
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('get_reviews') }}"><img class="logo"
              src="{{ url_for('static', filename='images/logo.png')}}" alt="Binge Reviews Logo" loading="lazy" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="{{ url_for('get_reviews') }}">HOME</a>
              <a class="nav-link" href="{{ url_for('get_reviews') }}">REVIEWS</a>
              {% if session.user %}
              <a class="nav-link" href="{{ url_for('add_review') }}">NEW REVIEW</a>
              <a class="nav-link" href="{{ url_for('logout') }}">LOG OUT</a>
              <a class="nav-link" href="{{ url_for('profile', username=session['user']) }}"><i
                  class="far fa-user"></i></a>
              {% else %}
              <a class="nav-link" href="{{ url_for('login') }}">LOGIN</a>
              <a class="nav-link" href="{{ url_for('register') }}">REGISTER</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <!-- flash messages -->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="row flashes">
        <h4 class="text-center">{{ message }}</h4>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </section>
    <main class="container">
      {% block content %}

      {% endblock %}
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>

</html>
