<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Binge Reviews</title>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand me-2" href="{{ url_for('get_reviews') }}">
            <img class="logo" src="{{ url_for('static', filename='images/logo.png')}}" alt="Binge Reviews Logo"
              loading="lazy" />
          </a>

          <!-- Toggle button -->
          <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
            data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_reviews') }}">REVIEWS</a>
              </li>
            </ul>
            <!-- Left links -->

            <div class="d-flex align-items-center">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item px-3 me-2">
                  <a class="nav-link" href="#">LOGIN</a>
                </li>
                <li class="nav-item px-3 me-2">
                  <a class="nav-link" href="{{ url_for('register') }}">REGISTER</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">LOG OUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-dark px-3" href="#"><i class="far fa-user"></i></a>
                </li>
              </ul>
            </div>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->

    </header>
    <section>
      <!-- flash messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="row flashes">
            <h4 class="text-center">{{ message }}</h4>
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </section>
    <main class="container">
      {% block content %}

      {% endblock %}
    </main>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="{{ url_for('static', filename='js/script,js') }}"></script>
  </body>

</html>
