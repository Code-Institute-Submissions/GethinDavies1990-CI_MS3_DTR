{% extends "base.html" %}
{% block content %}
<div class="row">

    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-6">
                <a href="/get_reviews/{{ review._id }}">
                    <img src="{{ review.review_image }}" alt="{{ review.film_name }}" class="img-fluid card-img-top">
                </a>
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h3 class="text-center">{{ review.film_name}}<br></h3>
                    <h5 class="card-title">{{ review.review_title}}</h5>
                    <p class="card-text"><small class="text-muted">{{ review.created_by }}</small></p>
                </div>
            </div>
        </div>
        <div class="col-12">
            <p class="card-text">{{ review.review_description }}</p>
        </div>
    </div>
</div>


{% endblock %}
