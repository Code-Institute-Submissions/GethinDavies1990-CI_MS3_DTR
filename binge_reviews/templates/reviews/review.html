{% extends "base.html" %}
{% block content %}
<div class="row">

    <div class="card mb-3 review-card">
        <div class="row g-0">
            <div class="col-md-6">
                <a href="/get_reviews/{{ review._id }}">
                    <img src="{{ review.review_image }}" alt="{{ review.film_name }}"
                        class="img-fluid card-img-top review-card-img">
                </a>
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h1 class="text-center review-title">{{ review.film_name}}<br></h1>
                    <h2>{{ review.rating }} <span class="material-symbols-outlined material-icons">
                            star
                        </span></h2><br>
                    <h5 class="card-title">{{ review.review_title}}</h5>
                    <p class="card-text ">Author: {{ review.created_by }}</p>
                </div>
            </div>
        </div>
        <div class="col-12">
            <p class="card-text">{{ review.review_description }}</p>
        </div>
    </div>
</div>


{% endblock %}
