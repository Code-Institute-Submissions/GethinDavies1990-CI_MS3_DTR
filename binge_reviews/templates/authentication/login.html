{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block nav_login %}active{% endblock %}
{% block content %}

<section>
    <h1 class="page-header mt-5 mb-5"><span
            class="material-symbols-outlined material-icons icon-header">
            login
        </span>Login</h1>
    <div
        class="register-login-card text-bg-dark mb-3 col-sm-12 col-md-8 col-lg-6 d-flex align-items-center justify-content-center">
        <form method="POST" action="{{ url_for('authentication.login')}}" autocomplete="off">
            <!--Username input -->
            <div class="row mb-4">
                <div class="col">
                    <label class="form-label" for="username"><span
                            class="material-symbols-outlined material-icons icon">
                            person
                        </span>Username</label>
                    <div class="form-outline">
                        <input type="text" id="username" name="username" minlength="5" maxlength="25"
                            pattern="^[a-zA-Z0-9]{5,25}$" class="text-white" required>
                    </div>
                </div>
            </div>
            <!-- Password input -->
            <label class="form-label" for="password"><span class="material-symbols-outlined material-icons icon">
                    lock
                </span>Password</label>
            <div class="form-outline">
                <input type="password" id="password" name="password" minlength="5" maxlength="25"
                    pattern="^[a-zA-Z0-9]{5,25}$" class="text-white" required>
            </div>
            <!-- Submit button -->
            <div class="text-center">
                <button type="submit" class="btn-primary btn mb-4 mt-4">Login</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12 text-center">
            <p class=" center-align text-white">
                New Here?
                <a href="{{ url_for('authentication.register') }}" class="registered-text">Register</a>
            </p>
        </div>
    </div>
</section>

{% endblock %}
