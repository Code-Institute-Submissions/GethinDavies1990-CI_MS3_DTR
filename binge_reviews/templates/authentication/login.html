{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block nav_login %}active{% endblock %}
{% block content %}

<section>
    <h1 class="page-header mt-5 mb-5"><span class="material-symbols-outlined material-icons icon-header">
            login
        </span>Login</h1>
    <div
        class="register-login-card text-bg-dark mb-3 col-sm-12 col-md-8 col-lg-6 d-flex align-items-center justify-content-center">
        <form id="form" method="POST" action="{{ url_for('authentication.login')}}" onsubmit="return validateInputs()">
            <!--Username input -->
            <div class="row mb-4">
                <div class="col">
                    <div class="input-control">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" class="text-white">
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <!-- Password input -->
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="text-white">
                <div class="error"></div>
            </div>
            <!-- Submit button -->
            <div class="text-center">
                <button type="submit" class="btn-primary btn mb-4 mt-4">Login</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12 text-center">
            <p class=" center-align text-white">
                New Here?
                <a href="{{ url_for('authentication.register') }}" class="registered-text">Register</a>
            </p>
        </div>
    </div>
</section>

{% endblock %}
