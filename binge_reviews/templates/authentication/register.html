{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block nav_register %}active{% endblock %}
{% block content %}

<section>
    <h1 class="page-header"><span class="material-symbols-outlined material-icons icon-header">
        person_add
    </span>Register</h1>
    <div
        class="register-login-card text-bg-dark mb-3 col-sm-12 col-md-8 col-lg-6 d-flex align-items-center justify-content-center">
        <form id="form" method="POST" action="{{ url_for('authentication.register')}}" enctype="multipart/form-data"
            onsubmit="return validateInputs()">
             <!--Username input -->
             <div class="row mb-4">
                <div class="col">
                    <div class="input-control">
                        <label for="username"><span
                            class="material-symbols-outlined material-icons icon">
                            person
                        </span>Username</label>
                        <input id="username" name="username" type="text" class="text-white">
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <!-- Password input -->
            <div class="input-control">
                <label for="password"><span
                    class="material-symbols-outlined material-icons icon">
                    lock
                </span>Password</label>
                <input id="password" name="password" type="password" class="text-white">
                <div class="error"></div>
            </div>
            <!-- First Name input -->
            <div class="col input-control">
                <label class="mb-3 mt-3" for="first_name"><span class="material-symbols-outlined material-icons icon">
                        badge
                    </span>First Name</label>
                <input type="text" id="first_name" name="first_name" class="text-white">
                <div class="error"></div>
            </div>
            <!-- Last Name input -->
            <div class="col input-control">
                <label class="mb-3 mt-3" for="last_name"><span class="material-symbols-outlined material-icons icon">
                        badge
                    </span>Last Name</label>
                <input type="text" id="last_name" name="last_name" class="text-white">
                <div class="error"></div>
            </div>
            <!-- Favorite film input -->
            <div class="col mb-4 input-control">
                <label class="mb-3 mt-3" for="fav_film"><span class="material-symbols-outlined material-icons icon">
                        stars
                    </span>Favorite Film</label>
                <input type="text" id="fav_film" name="fav_film" class="text-white">
                <div class="error"></div>
            </div>
            <div class="mb-2 mt-3 input-control">
                <label for="user_img" class="mb-2 mt-2"><span class="material-symbols-outlined material-icons icon">
                        upload
                    </span>Profile Image</label>
                <input type="file" id="user_img" name="user_img" class="text-white img_upload">
                <div class="error"></div>
            </div>
            <!-- Submit button -->
            <div class="text-center">
                <button type="submit" class="btn-primary btn mb-4 mt-4">Register</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12 text-center">
            <p class="center-align text-white">
                Already Registered?
                <a href="{{ url_for('authentication.login') }}" class="logged-in-text">Log In</a>
            </p>
        </div>
    </div>
</section>



{% endblock %}
