{% extends "base.html" %}
{% block title %}Edit Categories{% endblock %}
{% block content %}
<h1 class="page-header">Edit Category</h1>


<div class="register-login-card text-bg-dark mb-3 col-8 d-flex align-items-center justify-content-center">
    <form id="form" class="review-form" method="POST" enctype="multipart/form-data" name="add_category"
        action="{{ url_for('categories.edit_category', category_id=category._id)}}">
        <!-- Category Name -->
        <div class="row">
            <div class="mb-2 mt-3">
                <div class="input-control">
                    <label for="category_name" class="form-label mb-2 mt-2"><span
                            class="material-symbols-outlined material-icons icon">
                            movie
                        </span>Category Name</label>
                    <input type="text" class="text-white" id="category_name" name="category_name" value="{{category.category_name}}">
                    <div class="error"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-2 mt-2">
                <div class="input-control">
                    <label for="category_image" class="form-label mb-2 mt-2"><span
                            class="material-symbols-outlined material-icons icon">
                            upload
                        </span>Category Image</label>
                    <input class="validate" type="file" id="category_image" name="category_image"
                        aria-label="category-image" required>
                    <div class="error"></div>
                </div>
            </div>
        </div>
        <!-- Cancel Edit Category Button -->
        <div class="row button-container">
            <div class="col-lg-4 col-md-12 col-sm-12"><a href="{{ url_for('categories.get_categories') }}"
                    class="btn btn-secondary mb-3 mt-2">Cancel</a>
            </div>
            <!-- Submit Review Button -->
            <div class="col-lg-4 col-md-12 col-sm-12">
                <button type="submit" class="btn btn-primary mb-3 mt-2">Edit Review</button>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <button type="button" class="btn btn-danger mb-3 mt-2" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Delete
                </button>
            </div>
        </div>
    </form>
</div>
<!-- Delete Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-white">
                <h2 class="modal-title" id="staticBackdropLabel">Delete Category</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-white">
                Are you sure you want to delete this category?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary mb-2 mt-2" data-bs-dismiss="modal">Close</button>
                <a href="{{ url_for('categories.delete_category', category_id=category._id)}}"
                    class="btn btn-danger text-center mt-2 mb-2">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
