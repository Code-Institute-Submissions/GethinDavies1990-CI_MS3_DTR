{% extends "base.html" %}
{% block content %}

<h3 class="text-white text-center">Categories</h3>

{% if session.user|lower == "admin"|lower %}
<div class="row text-center">
    <div class="col-12">
        <a href="{{ url_for('categories.add_category')}}" class="btn">
            Add Category <i class="fa-solid fa-plus icon-btn"></i>
        </a>
    </div>
</div>
{% endif %}

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for category in categories %}
    <div class="card text-bg-dark">
        <img src="{{ category.category_image }}" alt="{{ category.category_image }}" class="img-fluid card-img">
        <div class="card-img-overlay">
            <h5 class="card-title">{{ category.category_name }}</h5>
            {% if session.user|lower == "admin"|lower %}
            <a href="{{ url_for('categories.edit_category', category_id=category._id)}}"
                class="btn btn-secondary btn-sm">Edit<i class="fa-solid fa-pen-to-square icon-btn"></i></a>
            <a href="{{ url_for('categories.delete_category', category_id=category._id)}}"
                class="btn btn-secondary btn-sm">Delete<i class="fa-solid fa-pen-to-square icon-btn"></i></a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
