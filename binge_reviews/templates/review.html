{% extends "base.html" %}
{% block content %}
<div class="row">
    <h3 class="text-center text-white ">{{ review.film_name}}:{{ review.review_title}}</h3>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
         <div class="col-md-4">
              <a href="/get_reviews/{{ review._id }}">
                    <img src="{{ review.review_image }}" alt="{{ review.film_name }}" class="img-fluid card-img-top">
                </a>
          </div>
          <div class="col-md-8">
              <div class="card-body">
                   <h5 class="card-title">Card title</h5>
                   <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                       content. This content is a little bit longer.</p>
                   <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
